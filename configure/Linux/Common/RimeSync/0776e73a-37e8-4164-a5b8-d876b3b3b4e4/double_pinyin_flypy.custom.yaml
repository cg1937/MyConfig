patch:
  # 标点及特殊表情，引入 symbols.custom.yaml 文件，设定触发条件
  "punctuator/import_preset": symbols.custom
  "recognizer/patterns/punct": "^/([a-z]+|[0-9])$"

  # 分号上屏二候选词；引号上屏三候选词
  "key_binder/bindings":
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }
    - { when: has_menu, accept: bracketleft, send: Page_Up }
    - { when: has_menu, accept: bracketright, send: Page_Down }
# 更改‘西文’为‘英文’，‘增广’为‘扩展集’
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "英文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: zh_simp
      reset: 1
      states: ["漢字","汉字"]
    - name: ascii_punct
      states: ["，。", "，．"]
    - name: extended_charset
      states: ["通用", "扩展集"]

  simplifier:
    option_name: zh_simp

  translator:
    dictionary: luna_pinyin.computer_popular
    dictionary: luna_pinyin.math_anime
    dictionary: luna_pinyin.standard 
    #dictionary: easy_en